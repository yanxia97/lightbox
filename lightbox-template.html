<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="lightbox2-master/dist/css/lightbox.min.css" rel="stylesheet">
	<title>Lightbox</title>
</head>
<body>
	<div class="controls">
		<button type="button" class="control" data-filter="all">All</button>
		<button type="button" class="control" data-filter=".class-1">1</button>
		<button type="button" class="control" data-filter=".class-2">2</button>
		<button type="button" class="control" data-filter=".class-3">3</button>
		<button type="button" class="control" data-filter=".class-4">4</button>
		<button type="button" class="control" data-filter=".class-5">5</button>
		<button type="button" class="control" data-filter="none">None</button>
		<button type="button" class="control" data-sort="default:asc">Asc</button>
		<button type="button" class="control" data-sort="default:desc">Desc</button>
	</div>
			
	<div class = "gallery">
		<div class="mix class-1 item">
			<a href="assets/images/food1.jpg" data-lightbox="example-1" data-title="Food picture in class 1."><img src="assets/images/food1.jpg" alt="Some food"></a>
		</div>
		<div class="mix class-1 item">
			<a href="assets/images/food3.jpg" data-lightbox="example-1" data-title="Food picture in class 1."><img src="assets/images/food3.jpg" alt="Some food"></a>
		</div>
		<div class="mix class-1 item">
			<a href="assets/images/food4.jpg" data-lightbox="example-1" data-title="Food picture in class 1."><img src="assets/images/food4.jpg" alt="Some food"></a>
		</div>
		<div class="mix class-2 item">
			<a href="assets/images/food5.jpg" data-lightbox="example-2" data-title="Food picture in class 2."><img src="assets/images/food5.jpg" alt="Some food"></a>
		</div>
		<div class="mix class-2 item">
			<a href="assets/images/food6.jpg" data-lightbox="example-2" data-title="Food picture in class 2."><img src="assets/images/food6.jpg" alt="Some food"></a>
		</div>
		<div class="mix class-3 item">
			<a href="assets/images/food7.jpg" data-lightbox="example-3" data-title="Food picture in class 3."><img src="assets/images/food7.jpg" alt="Some food"></a>
		</div>
		<div class="mix class-3 item">
			<a href="assets/images/food8.jpg" data-lightbox="example-3" data-title="Food picture in class 3."><img src="assets/images/food8.jpg" alt="Some food"></a>
		</div>
		<div class="mix class-4 item">
			<a href="assets/images/food9.jpg" data-lightbox="seperate-1" data-title="A single picture 1."><img src="assets/images/food9.jpg" alt="Some food"></a>
		</div>
		<div class="mix class-5 item">
			<a href="assets/images/food10.jpg" data-lightbox="seperate-2" data-title="A single picture 2."><img src="assets/images/food10.jpg" alt="Some food"></a>
		</div>
	</div>

	<script src="lightbox2-master/dist/js/lightbox-plus-jquery.min.js"></script>
	<script src="mixitup/dist/mixitup.min.js"></script>
	<script>
		var containerEl = document.querySelector('.gallery');
		var mixer = mixitup(containerEl);
	</script>

</body>
</html>
