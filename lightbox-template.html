<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="lightbox2-master/dist/css/lightbox.min.css" rel="stylesheet">
	<title>Lightbox</title>
</head>
<body>
	<div class = "gallery">
		<div class="item">
			<div class="class-1">
				<a href="assets/images/food1.jpg" data-lightbox="example-1" data-title="Food picture in class 1."><img src="assets/images/food1.jpg"></a>
			</div>
		</div>
		<div class="item">
			<div class="class-1">
				<a href="assets/images/food3.jpg" data-lightbox="example-1" data-title="Food picture in class 1."><img src="assets/images/food3.jpg" alt="Some food"></a>
			</div>
		</div>
		<div class="item">
			<div class="class-1">
				<a href="assets/images/food4.jpg" data-lightbox="example-1" data-title="Food picture in class 1."><img src="assets/images/food4.jpg"></a>
			</div>
		</div>
		<div class="item">
			<div class="class-2">
				<a href="assets/images/food5.jpg" data-lightbox="example-2" data-title="Food picture in class 2."><img src="assets/images/food5.jpg"></a>
			</div>
		</div>
		<div class="item">

				<a href="assets/images/food6.jpg" data-lightbox="example-2" data-title="Food picture in class 2."><img src="assets/images/food6.jpg"></a>
			</div>
		</div>
		<div class="item">
			<div class="class-3">
				<a href="assets/images/food7.jpg" data-lightbox="example-3" data-title="Food picture in class 3."><img src="assets/images/food7.jpg"></a>
			</div>
		</div>

		</div>
		<div class="item">
			<div class="class-4">
				<a href="assets/images/food9.jpg" data-lightbox="seperate-1" data-title="A single picture 1."><img src="assets/images/food9.jpg"></a>

		</div>
		<div class="item">
			<div class="class-5">
				<a href="assets/images/food10.jpg" data-lightbox="seperate-2" data-title="A single picture 2."><img src="assets/images/food10.jpg"></a>
			</div>
		</div>

	<script src="lightbox2-master/dist/js/lightbox-plus-jquery.min.js"></script>
	<script src="js/style.js"></script>
	<script src="https://unpkg.com/muuri@0.7.1/dist/muuri.min.js"></script>
	<script src="https://unpkg.com/web-animations-js@2.3.1/web-animations.min.js"></script>
	<script src="https://unpkg.com/hammerjs@2.0.8/hammer.min.js"></script>
